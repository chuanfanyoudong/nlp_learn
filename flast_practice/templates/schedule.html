<img src="../static/img/test.jpg" width="100%" height="100%" />  
    </div>
<div id="container" >

    <div id="header" style="background-color:#FFA500; text-align:center;">
        <h1 style="margin-bottom:0;">管理系统</h1></div>

    <div id="menu" style="background-color:#FFD700;height:200px;width:100px;float:left;">
        <b>菜单</b><br>

        CSS<br>
        JavaScript</div>

    <div id="content" style="background-color:#EEEEEE;height:200px;width:200px;float:left;">
        <form method="POST">
        <input type="text" name="inquire_date" placeholder="inquire_date">
            <input type="submit" value="Submit">
        </form>

    </div>
    <div id="content" style="background-color:#AAAAEE;height:200px;width:600px;float:left;">
    <table border="1">
        <tr>
            <th style="font-family:arial;color:red;font-size:20px;">日期</th>
            <th style="font-family:arial;color:red;font-size:20px;">事情</th>
            <th style="font-family:arial;color:red;font-size:20px;">重要程度</th>
        </tr>
        {% for single_day_thing in single_day_things %}
        <tr>
            <td>{{single_day_thing.date}}</td>
            <td>{{single_day_thing.thing}}</td>
            <td>{{single_day_thing.重要程度}}</td>
        </tr>
         {% endfor %}
    </table>
    </div>
        <div id="content" style="background-color:#AAAAEE;height:200px;width:600px;float:left;">
            <!--<p>{{all_info}}</p>-->
             <table border="1">
                 <tr>
                    <th style="font-family:arial;color:red;font-size:20px;">日期</th>
                    <th style="font-family:arial;color:red;font-size:20px;">事情</th>
                    <th style="font-family:arial;color:red;font-size:20px;">重要程度</th>
                </tr>
                {% for abs in all_info %}
                <tr>
                    <td>{{abs.date}}</td>
                    <td>{{abs.thing}}</td>
                    <td>{{abs.重要程度}}</td>
                </tr>
                 {% endfor %}
            </table>

</div>
